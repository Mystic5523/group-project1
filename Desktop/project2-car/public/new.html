<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JAB New Car</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">JAB Car Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="" id="sign-in-button"></a>
          <a class="nav-item nav-link" href="/new-car" id="new-car-button">Add a Car!</a>
        </div>
      </div>
    </div>
  </nav>
  <form id="new-car-form">
    <div class="container" id="content">
      <div class="row">
        <div class="col-md-12">
          <br><br>
          <div class="container">
            <h3>Add a New Car!</h3>
          </div>
        </div>
        <div class="col-md-6">
          <!--First collumn-->
          <div class="form-group mx-sm-3 mb-2">
            <!--Year Info-->
            <br><p>Year:</p>
            <label for="new-car-year-input" class="sr-only">Year</label>
            <input type="number" class="form-control" id="new-car-year-input" placeholder="Year...">
            <!--Body style/Checkboxs-->
            <br>
            <p>Bodystyle:</p>
            <div class="form-check form-check-inline">
              <!--Two door car option-->
              <input class="form-check-input" type="radio" id="new-car-body-style" value="2">
              <label class="form-check-label" for="new-car-body-style">Two door</label>
            </div>
            <div class="form-check form-check-inline">
              <!--Four door car option-->
              <input class="form-check-input" type="radio" id="new-car-body-style" value="4">
              <label class="form-check-label" for="new-car-body-style">Four door</label>
            </div>
            <br><br>
            <!--Make-->
            <p> Make:</p>
            <label for="new-car-make-input" class="sr-only">Make</label>
            <input class="form-control" id="new-car-make-input" placeholder="Make...">
            <br>
            <!--color-->
            <p>Color:</p>
            <label for="new-car-color-input" class="sr-only">Color</label>
            <input class="form-control" id="new-car-color-input" placeholder="Color...">
            <!--Submit button-->
            <br>
            <button type="button" class="btn btn-primary">Submit</button>
            <br><br>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mx-sm-3 mb-2">
            <!--Mileage Info-->
            <br><br><p>Mileage:</p>
            <label for="new-car-mileage-input" class="sr-only">Mileage</label>
            <input type="number" class="form-control" id="new-car-mileage-input" placeholder="Mileage...">
          </div>
          <br><br><br><br><br><br><br><br>
          <!--Model-->
          <p> Model:</p>
          <label for="new-car-model-input" class="sr-only">Model</label>
          <input class="form-control" id="new-car-model-input" placeholder="Model...">
        </div>
        <div class="col">

        </div>
      </div>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/index.js"></script>
</body>

</html>
